<div class="card-container">

    <p-card header="Tipos de gatos" subheader="Por su color" [style]="{ width: '300px' }">
      <ng-template pTemplate="header">
          <img alt="Card" src="https://www.zezelife.com/wp-content/uploads/2024/05/image2.png" />
        </ng-template>
        <p>Gatos de un solo color (solidos).</p>
        <ng-template pTemplate="footer">
          <div class="flex justify-content-center align-items-center mt-1" style="height: 80px">
            <p-button 
            label="Solido" 
            severity="success" 
            styleClass="w-full p-3 text-xl font-bold border-round shadow-lg hover:scale-105 transition-transform bg-green-900">
          </p-button>
          </div>
        </ng-template>
      </p-card>
